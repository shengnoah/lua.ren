<p>在lua开发中我们经常会混淆这两者之间的区别，下面通过一个示例来解释：<br /></p>
<figure class="highlight lua"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br /><span class="line">2</span><br /><span class="line">3</span><br /><span class="line">4</span><br /><span class="line">5</span><br /><span class="line">6</span><br /><span class="line">7</span><br /><span class="line">8</span><br /><span class="line">9</span><br /><span class="line">10</span><br /><span class="line">11</span><br /><span class="line">12</span><br /><span class="line">13</span><br /><span class="line">14</span><br /><span class="line">15</span><br /><span class="line">16</span><br /><span class="line">17</span><br /><span class="line">18</span><br /><span class="line">19</span><br /><span class="line">20</span><br /><span class="line">21</span><br /><span class="line">22</span><br /></pre></td><td class="code"><pre><span class="line">Class = {}</span><br /><span class="line">Class.<span class="built_in">__index</span> = Class</span><br /><span class="line"> </span><br /><span class="line"><span class="function"><span class="keyword">function</span> <span class="params">(x,y)</span></span></span><br /><span class="line">    <span class="keyword">local</span> cls = {}</span><br /><span class="line">    <span class="built_in">setmetatable</span>(cls, Class)</span><br /><span class="line">    cls.x = x</span><br /><span class="line">    cls.y = y</span><br /><span class="line">    <span class="keyword">return</span> cls</span><br /><span class="line"><span class="keyword">end</span></span><br /><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Class:test</span><span class="params">()</span></span></span><br /><span class="line"></span><br /><span class="line"><span class="comment">-- function Class.test(self)</span></span><br /><span class="line">    <span class="built_in">print</span>(self.x,self.y)</span><br /><span class="line"><span class="keyword">end</span></span><br /><span class="line"> </span><br /><span class="line"> </span><br /><span class="line">object = Class.new(<span class="number">10</span>,<span class="number">20</span>)</span><br /><span class="line"></span><br /><span class="line">object:test()</span><br /><span class="line"></span><br /><span class="line">object.test(object)</span><br /></pre></td></tr></tbody></table></figure>
<p></p>
<p>可以看到： </p>
<p>1、 定义的时候： Class:test()与 Class.test(self)是等价的 ，点号(.)要达到冒号(:)的效果要加一个self参数到第一个参数； </p>
<p>2、 调用的时候： object:test() 与object.test(object)等价 ，点号(.)要添加对象自身到第一个参数。</p>
<p>总结：可以把点号(.)作为静态方法来看待，冒号(:)作为成员方法来看待。</p>
